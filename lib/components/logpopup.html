<polymer-element name="log-popup">
  <template>
    <style scoped>
      #logToggle {
        color: white;
        background-color: #a00;
        padding: 0.3em;
        z-index: 9999;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        max-width: {{windowWidth}}px;
      }

      #logView {
        background-color: white;
        z-index: 10000;
        border: 1px solid gray;
        width: {{windowWidth}}px;
        height: {{windowHeight}}px;
      }
    </style>
    <div
      id="logToggle"
      style="border-bottom-left-radius: {{buttonBottomRadius}};
             border-bottom-right-radius: {{buttonBottomRadius}};
             width: {{toggleButtonWidth}}"
      on-click="{{toggle}}">
      {{title}}
    </div>
    <div id="logView"
      style="display: {{logDisplay}}; overflow: hidden;">
      <log-viewer
        log="{{log}}"
        windowHeight={{windowHeight}}
        windowWidth={{windowWidth}}
        style="width: 100%; height: 100%"></log-viewer>
    </div>
  </template>
  <script type="application/dart" src="logpopup.dart"></script>
</polymer-element>
